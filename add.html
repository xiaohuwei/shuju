<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>添加数据</title>
    <style>
    tr,th{
		text-align: center;
		height: 20px;

	}

    </style>
</head>
<body>
        <div id="" class="container">
				
		 	  <table style="margin-top:150px;" border="" class="table table-bordered table-hover table-striped" cellspacing="" cellpadding="">
		 	  	<tr>
		 	  		<th class='bg-primary'>性别</th>
		 	  		<th class='bg-primary'>姓名</th>
		 	  		<th class='bg-primary'>班级</th>
		 	  		<th class='bg-primary'>分数</th>

                   </tr>
                   <tr>
                       <td>	<select id="sex"  class="custom-select">
                            <option>男</option>
                            <option>女</option>
                           </select>
                        </td>
                       <td><input type="text" id="sname"></td>
                       <td><select name="cname" class="custom-select" id="cid">
                           </select>
                        </td>
                        <td><input type="text" id="score"></td>
                   </tr>
		 	  	 	<tr class="end">
		 	  		<td colspan="7" align="center">
		 	  			<button type="button" id="total" class="btn btn-outline-info ">确定添加</button>
		 	  		</td>
		 	  	</tr>
		 	  </table>
		 	
		 </div>
		
</body>
<script src="https://text.xiaohuwei.cn/weather/jquery-1.12.4.min.js"></script>
<script>

$.post("getclass.php",{},(res)=>{
    res = JSON.parse(res);
    for(i in res){
        var str = `<option value='${res[i].cid}'>${res[i].cname}</option>`;
        $("#cid").append(str);
    }
})

$("#total").click(()=>{
var sex = $("#sex").val();
var sname = $("#sname").val();
var score = $("#score").val();
var cid = $("#cid").val();
$.post("add.php",{sex,sname,score,cid},(res)=>{
        if(res=="1"){
            alert("添加数据成功！");
            window.location.href="index.html";
        }else{
            alert("添加失败");
        }
})

})



</script>
</html>
